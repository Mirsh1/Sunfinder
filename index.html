<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- AdSense verification -->
  <meta name="google-adsense-account" content="ca-pub-2364892300509505" />

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-P8LS80EHNZ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-P8LS80EHNZ');
  </script>

  <title>Sun Finder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">☀️ Sun Finder</div>
    <button id="howBtn" class="ghost">How it works</button>
  </header>

  <!-- small ad above filters -->
  <div class="ad ad-top" id="ad-top"><span>Ad slot (top)</span></div>

  <main class="wrap">
    <section class="controls">
      <label>Radius (miles)
        <input type="number" id="radiusMi" min="10" max="120" step="10" value="50" />
      </label>
      <label>Interest
        <select id="interest">
          <option value="">Any</option>
          <option value="beach">Beach</option>
          <option value="nature">Nature Reserve</option>
          <option value="lake">Lake</option>
          <option value="themepark">Theme Park</option>
          <option value="historic">Historic</option>
          <option value="scenic">Scenic View</option>
          <option value="park">Park / Playground</option>
          <option value="zoo">Aquarium / Zoo</option>
        </select>
      </label>
      <button id="go" class="cta">
        <span>Find the Sun</span>
        <span class="spinner" aria-hidden="true"></span>
      </button>
    </section>

    <div id="status" class="status">Ready.</div>
    <section id="results" class="results"></section>
  </main>

  <!-- inline ad inserted after 3rd card by JS -->

  <div id="how" class="modal" aria-hidden="true">
    <div class="sheet">
      <button class="close" aria-label="Close">×</button>
      <h2>How it works</h2>
      <ol>
        <li>Allow location (site must be HTTPS).</li>
        <li>We sample nearby spots and fetch live weather.</li>
        <li>Pick an interest to bias activities.</li>
        <li>Tap a result to open it in Maps.</li>
      </ol>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
