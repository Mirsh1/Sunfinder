<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- AdSense verification -->
  <meta name="google-adsense-account" content="ca-pub-2364892300509505" />

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-P8LS80EHNZ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-P8LS80EHNZ');
  </script>

  <title>Sun Finder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">☀️ Sun Finder</div>
    <button id="howItWorksBtn" class="ghost">How it works</button>
  </header>

  <!-- small ad area above filters -->
  <div class="ad ad-top" id="ad-top"><span>Ad slot (top)</span></div>

  <section class="wrap">
    <div class="controls">
      <label>Radius (miles)
        <input type="number" id="radius" min="10" max="120" step="10" value="50" />
      </label>

      <label>Interest
        <select id="interest">
          <option value="">Any</option>
          <option value="beach">Beach</option>
          <option value="nature">Nature Reserve</option>
          <option value="lake">Lake</option>
          <option value="themepark">Theme Park</option>
          <option value="historic">Historic</option>
          <option value="scenic">Scenic View</option>
          <option value="park">Park / Playground</option>
          <option value="zoo">Aquarium / Zoo</option>
        </select>
      </label>

      <button id="findSunBtn" class="cta">
        <span>Find the Sun</span>
        <span class="spinner" aria-hidden="true"></span>
      </button>
    </div>

    <div id="status" class="status">Ready.</div>
    <div id="results" class="results"></div>
  </section>

  <!-- How it works modal -->
  <div id="howItWorksModal" class="modal" aria-hidden="true">
    <div class="sheet">
      <button class="close" aria-label="Close">×</button>
      <h2>How it works</h2>
      <ol>
        <li>We get your location (HTTPS required).</li>
        <li>We check nearby weather in real time.</li>
        <li>Pick an interest to prioritise matching places.</li>
        <li>Tap a result to open it in Maps.</li>
      </ol>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
