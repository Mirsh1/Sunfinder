<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google AdSense verification -->
  <meta name="google-adsense-account" content="ca-pub-2364892300509505">

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-P8LS80EHNZ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-P8LS80EHNZ');
  </script>

  <title>Sun Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Sun Finder</h1>
    <button id="howItWorksBtn">How it works</button>
  </header>

  <!-- Ad placeholder above filters -->
  <div class="ad-slot" id="ad-top">
    <!-- AdSense ad code goes here when approved -->
    <p>Ad slot (top)</p>
  </div>

  <section id="filters">
    <label for="radius">Radius (miles):</label>
    <input type="number" id="radius" min="1" max="100" value="50">

    <label for="interest">Interest:</label>
    <select id="interest">
      <option value="">Any</option>
      <option value="beach">Beach</option>
      <option value="nature">Nature Reserve</option>
      <option value="lake">Lake</option>
      <option value="themepark">Theme Park</option>
    </select>

    <button id="findSunBtn">Find the Sun</button>
  </section>

  <main id="results"></main>

  <!-- Modal for "How it works" -->
  <div id="howItWorksModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>How it works</h2>
      <p>We use your location, real-time weather, and points of interest to find the sunniest nearby spots.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
